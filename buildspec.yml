version: 0.2

phases:
  build:
    commands:
      - echo Entered the build phase...
      - mvn clean
      - mvn --update-snapshots
      - mvn install
      - mvn package
  post_build:
    commands:
      - echo Build completed successfully
artifacts:
  files:
    - target/shop-it-security.jar
  discard-paths: yes